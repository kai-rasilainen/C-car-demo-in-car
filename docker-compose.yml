services:
  # C2 - Central Message Broker (Redis)
  redis:
    image: redis:7-alpine
    container_name: car-central-broker
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - car-network

volumes:
  redis_data:

networks:
  car-network:
    driver: bridge
